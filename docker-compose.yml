
services:
    backend:
      build:
        context: ./backend
        dockerfile: Dockerfile
      command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
      env_file:
        - ./.env
      volumes:
        - media_volume:${MEDIA_ROOT}
      depends_on:
        - db
    db:
      image: postgres:12.0-alpine
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      env_file:
        - ./.env
    frontend:
      build:
        context: ./frontend
        dockerfile: Dockerfile
      depends_on:
        - nginx
    nginx:
      build: ./nginx
      env_file:
        - ./.env
      volumes:
        - static_volume:${STATIC_ROOT}
        - media_volume:${MEDIA_ROOT}
      ports:
        - 2020:80 # host:docker
      depends_on:
        - backend
  
  volumes:
    postgres_data:
    static_volume:
    media_volume: